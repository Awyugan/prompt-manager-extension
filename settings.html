<!DOCTYPE html>
<html>
<head>
  <title>扩展设置 - Prompt Manager</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      width: 400px; /* Or your preferred width */
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #statusMessage {
      margin-top: 15px;
      font-weight: bold;
    }
    .nav-link {
        display: block;
        margin-bottom: 20px;
        text-decoration: none;
        color: #007bff;
    }
    .nav-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="options.html" class="nav-link" id="backToOptions"></a>
    <h1 id="settingsPageTitle"></h1>
    
    <h2 id="apiKeySectionTitle"></h2>
    <p id="apiKeySectionDesc"></p>
    
    <div>
      <label for="apiKey" id="apiKeyLabel"></label>
      <input type="password" id="apiKey" name="apiKey">
    </div>
    
    <hr>

    <h2 id="otherSettingsTitle"></h2>
    <div>
      <label for="autoAITagging" id="autoAITaggingLabel"></label>
      <input type="checkbox" id="autoAITagging" name="autoAITagging">
    </div>
    <button id="saveApiKeyButton"></button>
    <div id="statusMessage"></div>

  </div>
      <p><em id="aiKeyNote"></em></p>
<script src="settings.js"></script>
</body>
</html>
